<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Textutills</title>
</head>
<body>
    <!-- mai ek masoom si template hu. -->
    <!-- {{name}} is from {{place}} -->
    <h1>Welcome to the text analyzer.Enter your text below</h1>
    <form action='/analyze' method="get">
        <textarea name='text' style='width: 1084px; height: 211px;'></textarea>></textarea><br>
        <input type="checkbox" name="removepunc">Remove punctuations<br>

        <input type="checkbox" name="extraspaceremover">Extra space Remover<br>
        <input type="checkbox" name="charcount">Count the characters<br>
        <button type='submit'>Analyze text</button>
    </form>
